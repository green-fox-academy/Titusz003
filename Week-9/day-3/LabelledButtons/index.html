<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labelled Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class= "dropdown">
    <button class="dropdownButton"><i class="far fa-trash-alt fa-2x"></i></button>
    <div class="dropdownContent">
        <button data-action="Delete"><i class="far fa-trash-alt fa-2x"></i>Delete</button>
        <button data-action="Confirm"><i class="fas fa-check fa-2x"></i>Sure?</button>
    </div>
</div>
<script src="https://kit.fontawesome.com/1b82e917ae.js" crossorigin="anonymous"></script>
</body>
</html>
